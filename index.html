<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Card</title>
  </head>
  <body id="body">
    <div id="full">
      <div id="info">
        <div id="karta">
          <div id="logo">
            <h1>mBank</h1>
            <img
              src="https://w7.pngwing.com/pngs/371/4/png-transparent-visa-debit-card-credit-card-logo-mastercard-visa-text-trademark-logo.png"
              alt=""
              width="50px"
              height="50px"
            />
          </div>
          <div id="numer">
            <h1 id="h1">**** **** **** ****</h1>
          </div>

          <div id="imie">
            <h2 id="h2"></h2>
            <h3 id="h3">****</h3>
          </div>
        </div>
      </div>
      <div id="menu">
        <input
          class="input"
          placeholder="Numer karty..."
          id="inumbers"
          maxlength="16"
          type="text"
          oninput="numbers()"
        />
        <input
          class="input"
          placeholder="Imię i nazwisko..."
          oninput="names()"
          id="names"
          type="text"
        />
        <input
          class="input"
          placeholder="Data..."
          id="data"
          oninput="date()"
          type="month"
        />

        <div id="tlo1">
          <label
            ><input
              onclick="background()"
              id="button1"
              name="tlo"
              type="radio"
            />
            <img
              class="tło"
              src="https://wykop.pl/cdn/c3201142/comment_lCCETisKK5crkpfEFg8o8cnUaJGSSdWY.jpg"
              alt=""
              width="50px"
              height="50px"
            />
          </label>
        </div>
        <div id="tlo2">
          <label
            ><input
              onclick="background1()"
              id="button2"
              name="tlo"
              type="radio"
            />
            <img
              class="tło"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMo2fPC1FD2Mn1wMIUsmfxayr1-nrKqdH7RQ&usqp=CAU"
              alt=""
              width="50px"
              height="50px"
            />
          </label>
        </div>
        <div id="tlo3">
          <label
            ><input
              onclick="background2()"
              id="button3"
              name="tlo"
              type="radio"
            />
            <img
              class="tło"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2NVH8P-nREd5-tIuSXleL6UD-TpxcsM8xiQ&usqp=CAU"
              alt=""
              width="50px"
              height="50px"
            />
          </label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
